<div class="container">
  <div class="grid-container">
    <mat-grid-list class="grid-list" cols="3" rowHeight="100px">
      <mat-grid-tile *ngFor="let tile of tiles; trackBy: indexTile"
        [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">

        <div class="tile-content">
          <div class="image-container" [style.background-image]="getBackgroundImageStyle(tile)" >
            <span class="label-ubicacion">{{ tile.text | titlecase }}</span>
          </div>
          <button mat-button (click)="entrarLugarButton(tile)" class="button-entrar">E N T R A R</button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <button mat-raised-button color="warn" class="button-volver">Volver</button>
</div>
